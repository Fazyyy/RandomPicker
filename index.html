<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random choice picker</title>
  <link rel="preload" as="style" href="assets/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="assets/styles.css"></noscript>
  <script defer src="assets/main.js"></script>
</head>
<body>
  <div class="container">
    <h3>Enter your choices</h3>
    <p>Enter a selection of choices divided by a comma (',').</p>
    <p>Press enter once you are done.</p>
    <textarea id="textarea" placeholder="choice1,choice2,choice3"></textarea>
    <div id="tags">
      <span class="tag highlight">Choice1</span>
      <span class="tag">Choice2</span>
      <span class="tag">Choice3</span>
    </div>
  </div>
</body>
</html>
